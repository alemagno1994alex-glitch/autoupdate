name: Reset Playlist Mezzanotte
on:
  schedule:
    # ORA SOLARE (gen-mar, ott-dic): UTC+1
    - cron: '15 23 * 1-3,10-12 *'  # 00:15 italiana
    
    # ORA LEGALE (apr-set): UTC+2
    - cron: '15 22 * 4-9 *'  # 00:15 italiana
  workflow_dispatch:

permissions:
  contents: read

jobs:
  reset-playlist:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: Debug - Info esecuzione
        run: |
          echo "ðŸŒ™ ============ RESET MEZZANOTTE ============"
          echo "ðŸ“… Data/Ora italiana: $(TZ='Europe/Rome' date '+%Y-%m-%d %H:%M:%S %Z')"
          echo "ðŸŒ Data/Ora UTC: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo "âš™ï¸  Trigger: ${{ github.event_name }}"
          echo "=========================================="

      - name: Verifica orario reset
        id: verify_time
        run: |
          CURRENT_HOUR=$(TZ='Europe/Rome' date +%H)
          TRIGGER="${{ github.event_name }}"
          
          # Permetti sempre reset manuale
          if [ "$TRIGGER" == "workflow_dispatch" ]; then
            echo "âœ… Reset MANUALE - Sempre permesso"
            echo "proceed=true" >> $GITHUB_OUTPUT
            echo "manual=true" >> $GITHUB_OUTPUT
          elif [ "$CURRENT_HOUR" == "00" ] || [ "$CURRENT_HOUR" == "23" ]; then
            echo "âœ… Reset AUTOMATICO - Orario corretto ($CURRENT_HOUR:xx)"
            echo "proceed=true" >> $GITHUB_OUTPUT
            echo "manual=false" >> $GITHUB_OUTPUT
          else
            echo "â¸ï¸ Reset automatico saltato - Orario non valido ($CURRENT_HOUR:xx)"
            echo "proceed=false" >> $GITHUB_OUTPUT
            echo "manual=false" >> $GITHUB_OUTPUT
          fi

      - name: Crea playlist vuota
        if: steps.verify_time.outputs.proceed == 'true'
        run: |
          echo "ðŸŒ™ Creo playlist vuota per reset mezzanotte..."
          echo "#EXTM3U" > merged.m3u
          
          echo ""
          echo "ðŸ“Š RESET COMPLETATO:"
          echo "- Canali: 0"
          echo "- Dimensione: $(wc -c < merged.m3u) bytes"
          echo "- Hash: $(sha256sum merged.m3u | awk '{print $1}')"

      - name: Aggiorna Gist
        if: steps.verify_time.outputs.proceed == 'true'
        uses: exuanbo/actions-deploy-gist@v1
        with:
          token: ${{ secrets.GIST_TOKEN }}
          gist_id: ${{ secrets.GIST_ID }}
          file_path: merged.m3u
          file_type: text
      
      - name: Conferma reset
        if: steps.verify_time.outputs.proceed == 'true'
        run: |
          echo "âœ… Reset completato!"
          echo "ðŸ“ Gist aggiornato: https://gist.github.com/${{ github.repository_owner }}/${{ secrets.GIST_ID }}"
          echo ""
          echo "â„¹ï¸ Nota: Potrebbero essere necessari alcuni secondi prima che"
          echo "   la cache di GitHub si aggiorni e il file risulti vuoto."

      - name: Riepilogo Reset
        if: always()
        run: |
          echo "### ðŸŒ™ Riepilogo Reset Mezzanotte" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Parametro | Valore |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Ora (Italia)** | $(TZ='Europe/Rome' date '+%Y-%m-%d %H:%M:%S') |" >> $GITHUB_STEP_SUMMARY
          echo "| **Trigger** | ${{ github.event_name == 'workflow_dispatch' && 'ðŸ”§ Manuale' || 'â° Automatico' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Operazione** | Reset Playlist |" >> $GITHUB_STEP_SUMMARY
          echo "| **Eseguito** | ${{ steps.verify_time.outputs.proceed == 'true' && 'âœ… SÃ¬' || 'â¸ï¸ Saltato' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Stato** | ${{ job.status == 'success' && 'âœ… OK' || 'âŒ Errore' }} |" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.verify_time.outputs.proceed }}" == "true" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**âœ… Playlist resettata: 0 canali**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸŒ… Prossimo caricamento: 12:30 (ora italiana)" >> $GITHUB_STEP_SUMMARY
          else
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "â¸ï¸ Reset non eseguito - esegui manualmente o attendi le 00:15" >> $GITHUB_STEP_SUMMARY
          fi